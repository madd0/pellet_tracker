name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Main Branch
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor HEAD origin/main; then
            echo "Error: This tag is not on the main branch."
            exit 1
          fi

      - name: Zip component
        run: |
          cd custom_components/pellet_tracker
          zip -r ../../pellet_tracker.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: pellet_tracker.zip
          generate_release_notes: true
